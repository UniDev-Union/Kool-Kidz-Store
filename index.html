<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* This is the gray-375 color */
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease-in-out;
        }
        .glass-card.active {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="relative w-full max-w-md mx-auto">
            <!-- Login Card -->
            <div id="loginCard" class="glass-card p-8 transition-all duration-500 ease-in-out">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Login</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <input type="email" id="loginEmail" class="w-full px-3 py-2 rounded" placeholder="Email" required>
                    </div>
                    <div class="mb-6">
                        <input type="password" id="loginPassword" class="w-full px-3 py-2 rounded" placeholder="Password" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">Login</button>
                </form>
                <p class="mt-4 text-gray-600">Don't have an account? <a href="#" id="showSignup" class="text-blue-600 hover:underline">Sign up here</a></p>
            </div>

            <!-- Signup Card -->
            <div id="signupCard" class="glass-card p-8 absolute top-0 left-0 w-full opacity-0 pointer-events-none transition-all duration-500 ease-in-out">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Sign Up</h2>
                <form id="signupForm">
                    <div class="mb-4">
                        <input type="text" id="signupName" class="w-full px-3 py-2 rounded" placeholder="Full Name" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" id="signupEmail" class="w-full px-3 py-2 rounded" placeholder="Email" required>
                    </div>
                    <div class="mb-6">
                        <input type="password" id="signupPassword" class="w-full px-3 py-2 rounded" placeholder="Password" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition duration-300">Sign Up</button>
                </form>
                <p class="mt-4 text-gray-600">Already have an account? <a href="#" id="showLogin" class="text-blue-600 hover:underline">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
